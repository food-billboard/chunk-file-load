<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>文件分片上传</title>
</head>
<body>
    <h1>
        文件分片上传
    </h1>
    <main>
        <h2>单文件上传</h2>
        <section class="active">
            <input type="file" class="single-file" />
        </section>
        <h2>多文件上传</h2>
        <section>
            <input type="file" class="multi-file" multiple />
        </section>
        <h2>文件控制上传</h2>
        <section>
            <input type="file" class="control-file" />
            <br/>
            <button>点我上传</button>
            <div class="progress">
                <p></p>
            </div>
        </section>
        <br/>
        <br/>
        <br/>
        <br/>
        <h3>你可以在src/test/server/upload目录下查看合成的文件</h3>
    </main>
</body>
</html>
